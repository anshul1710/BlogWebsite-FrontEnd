<!DOCTYPE html>
<html lang="en">
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark col-sm-12" style="margin:0;">
  <div class=" navbar-nav" id="navb">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" style="color: antiquewhite" href="home">Blog Box</a>
    </ul>
    <form class="form-inline my-5 my-lg-0"style="margin-left: 230px">
      <input class="form-control mr-sm-2" name="search" type="text" [(ngModel)]="searchedItem" size="50" placeholder="Search" >
      <button class="btn btn-secondary my-1 my-sm-0" type="button" (click)="searchOnClick()">Search</button>
    </form>
    <ul class="navbar-nav mr-auto">
      <li class="nav-item dropdown" *ngIf="!loginService.isUserLoggedIn()">
        <a class="nav-link dropdown-toggle ml-1" data-toggle="dropdown" href="#" id="navbardrop">
          Get Started</a>
        <div class="dropdown-menu bg-dark">
          <a class="nav-link bg-dark dropdown-item" href="login" routerLink="/login">Login</a>
          <a class="nav-link bg-dark dropdown-item" href="signup" routerLink="/register">Sign Up</a>
        </div>
      </li>
      <li class="nav-item" *ngIf="loginService.isUserLoggedIn()">
        <a class="nav-link" href="addblog">New Post</a>
      </li>

      <li class="nav-item" *ngIf="loginService.isUserLoggedIn()">
        <a class="nav-link" href="profile">My Profile</a>
      </li>
      <li class="nav-item" *ngIf="loginService.isUserLoggedIn()">
        <a class="nav-link" href="logout">Log Out</a>
      </li>
      <li class="nav-item" *ngIf="loginService.isUserLoggedIn() && this.role=='Moderator'">
        <a class="nav-link" href="allblog">Show All Blogs</a>
      </li>
    </ul>
  </div>
</nav>
</body>
</html>
