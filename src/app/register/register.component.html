<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-form-title">
					<span class="login100-form-title-1">
           SIGN UP
					</span>
      </div>
      <form class="login100-form validate-form">
        <div class="wrap-input100 validate-input m-b-26" data-validate="name is required">
          <span class="label-input100">Name</span>
          <input class="input100"  [(ngModel)]="user.name" type="text" name="name" placeholder="Enter Name">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
          <span class="label-input100">Username</span>
          <input class="input100" [(ngModel)]="user.userName" type="text" name="username" placeholder="Enter username">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input m-b-26" data-validate="email is required">
          <span class="label-input100">Email</span>
          <input class="input100" [(ngModel)]="user.email" type="text" name="email" placeholder="Enter email">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input m-b-26" data-validate="phone number is required">
          <span class="label-input100">Phone Number</span>
          <input class="input100" [(ngModel)]="user.phoneNumber" type="text" name="phone" placeholder="Enter Phone Number">
          <span class="focus-input100"></span>
        </div>
        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
          <span class="label-input100">Password</span>
          <input class="input100" [(ngModel)]="user.password" type="password" name="pass" placeholder="Enter password">
          <span class="focus-input100"></span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" (click)="addUsers(user)">
          SIGNUP
          </button>
        </div>
        <div style="padding-top: 15px">
          <p >Already Have an account?</p>
          <a class="text-secondary"href="/login">Login here!</a>
        </div>
      </form>
    </div>
  </div>
</div>
