<app-navbar></app-navbar>
<div class="container-fluid bg-light" style="padding-bottom: 100px;">

  <div class="row">
    <div class="col-4">
      <div class="mt-4 mb-4" style="padding-right: 60px; padding-left: 60px;">
        <div class="card" style="width: 400px;">
          <div class="card-header bg-white">
            <div style="margin-left: 100px;">
              <h2 style="margin-left: -50px;" class="font1">{{viewUser.name}}</h2>
              <small class="text-center text-muted">{{viewUser.role}}</small>
            </div>
          </div>
          <div class="card-body">
            <b class="mt-3">Email</b>
           <span class="ml-5">{{viewUser.email}}</span>
            <br>
            <div class="mt-4">
            <b>Contact</b>
            <span class="ml-5">{{viewUser.phoneNumber}}</span><br>
            </div>
          </div>
          <button class="btn btn-info w-75 ml-5 mb-3" *ngIf="!isFollowing; else elseBlock;" (click)="followUser()">Follow</button>
          <ng-template #elseBlock>
            <button class="btn btn-info w-75 mb-3 ml-5"  (click)="unfollowUser()">Unfollow</button>
          </ng-template>
        </div>
      </div>
    </div>
    <div class="col-6" style="margin-left: 100px">
      <div class="row">
        <div class="col-sm-12 mt-3" *ngIf="isFollowing">

          <div class="bg-white m-2 p-3 mb-4" *ngFor="let blog of viewBlogs">
            <div class="d-flex">
              <div>
                <div class="font-weight-bold" style="font-size: 20px;">{{blog.title}}</div>
                <small class="font-weight text-black-50">Role {{blog.userId.name}}</small>
              </div>
              <div class="ml-auto">
                <div>
                  <small class="text-dark">{{blog.date | date: 'shortDate'}}</small>
                </div>
              </div>
            </div>
            <hr>
            <p class="pb-3">{{blog.content}}</p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
