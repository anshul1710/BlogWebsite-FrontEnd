<app-navbar></app-navbar>
<div class="container">
  <div class="row" style="margin-top: 50px;">
    <div class="col-4">
      <div class="card">
        <div>
              <form class="form-inline">
                <div class="form-group">
                  <input type="email" [(ngModel)]="searchedItem" class="form-control mt-5 ml-4" id="email" placeholder="Enter User" name="email">
                </div>
                <button  class="btn btn-info mt-5" (click)="searchUser(searchedItem)">Search</button>
              </form>
            <div class="mt-3 mb-3 text-center"><h4>{{user.userName}}</h4></div>
              <button class="btn btn-secondary w-75 mb-3 ml-5" (click)="seeFollowers()">Followers</button>
              <button class="btn btn-secondary w-75 mb-3 ml-5" (click)="seeFollowing()">Following</button>
        </div>
      </div>
      <div class="col-12 mt-5 ">
        <div class="row">
          <div class="col-sm-12 mb-3 card" *ngFor="let f of getUser">
            <div class="bg-white m-2 p-3 mt-4" style="background-color: #00c6ff">
              <div class="d-flex">
                <div>
                  <div>
                    <b>{{f.name}}</b>
                  </div>
                  <small>{{f.role}}</small>
                </div>
                <div class="ml-auto">
                  <button class="btn btn-primary btn-sm" (click)="viewProfile(f.userId)">View Profile</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-8">
      <div class="col-10">
        <div class="row">
          <div class="col-sm-12 mb-3 card" style="margin-left: 100px;">
            <div class="bg-white m-2 p-3 mb-4" style="background-color: #00c6ff">
              <div class="d-flex">
                <div>
                  <div style="font-size: 20px;">title</div>
                  <div class="font-weight text-black-50">Author</div>
                </div>
                <div class="ml-auto">
                  <div>
                    <small class="text-dark">date</small>
                  </div>
                </div>
              </div>
              <hr style="color: #00c6ff">
              <p class="pb-3">content</p>
              <button class="btn btn-warning" routerLink="/editblog" >Edit Blog</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</div>
